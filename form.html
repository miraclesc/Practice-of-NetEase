<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body><form action="save.php" method="post">
        <div>
            <label for="head">头像</label><input type="file" name="head" value="file">
        </div>
        <div>
            <label for="name">昵称</label><input type="text" name="name"/>
        </div>
        <div>
            <label for="education">学历</label>
            <select name="education">
                <option value="1">大专</option>
                <option value="2">本科</option>
            </select>
        </div>
        <div>
             <label for="sex">性别</label>
             <input type="radio" name="sex" value="man" id="sex_1"/><label for="sex_1">男</label>
             <input type="radio" name="sex" value="woman" id="sex_2" /><label for="sex_2">女</label>
        </div>
        <div>
              <label for="hobby">爱好</label>
              <input type="checkbox" name="hobby" value="movie" id="ho_1" checked="checked"/><label for="ho_1">电影</label>
              <input type="checkbox" name="hobby" value="photo" id="ho_2"/><label for="ho_2">摄影</label>
              <input type="checkbox" name="hobby" value="music" id="ho_3"/><label for="ho_3">音乐</label>
              <input type="checkbox" name="hobby" value="read" id="ho_4" checked="checked"/><label for="ho_4" >阅读</label>
        </div>
        <div>
        	<label for="area">签名</label><textarea rows="3" name="area" value="text"></textarea>
        </div>
        <div>
        	<button type="submit">保存</button>
        </div>
    	</form>
</body>
</html>
